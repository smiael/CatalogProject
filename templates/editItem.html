{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

		<form class="form-horizontal" action="#" method = "post">
	  <fieldset>
	    <legend>Edit Item</legend>
	    <div class="form-group">
	      <label for="name" class="col-lg-2 control-label">Name:</label>
	      <div class="col-lg-10">
	        <input type="text" maxlength="50" class="form-control" name="name" value="{{item.name}}">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="description" class="col-lg-2 control-label">Description:</label>
	      <div class="col-lg-10">
	        <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
	        <span class="help-block">Description of the item.</span>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="category" class="col-lg-2 control-label">Category</label>
	      <div class="col-lg-10">
	        <select class="form-control" id="select-category" name="category">
						{% for category in categorys %}
							<option value="{{category.id}}">{{category.name}}</option>
						{% endfor %}
	        </select>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button type="submit" id="submit" class="btn btn-primary">Save</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
{% endblock %}
